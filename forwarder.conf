<system>
  workers "#{ENV['CPU_CORE']}"
</system>

# TCP input
<source>
  @type forward
  port 24224
</source>

# HTTP input
<source>
  @type http
  port 8888
</source>

# Monitor input
<source>
  @type monitor_agent
  bind 0.0.0.0
  port 24220
</source>

# Debug input for local
<source>
  @type debug_agent
  bind 127.0.0.1
  port 24230
</source>

# Log Forwarding
<match ***>
  @type forward

  # primary host
  <server>
    host 192.168.0.1
    port 24224
  </server>
  # use secondary host
  <server>
    host 192.168.0.2
    port 24224
    standby
  </server>

  <buffer>
    @type file
    chunk_limit_size 128m
    queue_limit_length 4096
    flush_interval 10s
    retry_forever true
    retry_max_interval 120s
  </buffer>

  <secondary>
    type file
    path /var/log/td-agent/failed_records
  </secondary>
</match>